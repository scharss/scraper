{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>User Management</h1>
    <a href="{{ url_for('admin.add_user') }}" class="btn btn-success">Add User</a>
</div>
<div class="card">
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role.name }}</td>
                    <td>
                        <a href="{{ url_for('admin.edit_user', id=user.id) }}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{{ url_for('admin.change_password', id=user.id) }}" class="btn btn-secondary btn-sm">Change Password</a>
                        {% if not user.is_admin() %}
                        <form action="{{ url_for('admin.delete_user', id=user.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                        </form>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
